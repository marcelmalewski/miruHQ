<div class="screen-box-center">
  <div class="flex flex-col gap-5">
    @for (anime of animeList(); track anime.id) {
      <div class="w-96 h-60 bg-white rounded-xl flex flex-row overflow-hidden">
        <img
          [src]="anime.mainPicture.medium"
          [alt]="anime.title"
          class="h-full w-2/5 object-cover"
        />

        <div class="p-4 w-3/5 flex flex-col text-sm">
          <h2 class="text-lg font-semibold text-text-primary">{{ anime.title }}</h2>
          <div class="text-gray-600 space-y-1">
            <p><span class="font-medium text-gray-800">Start Date:</span> {{ anime.startDate }}
            </p>
            <p><span class="font-medium text-gray-800">Episodes:</span> {{ anime.numEpisodes }}
            </p>
            <p><span class="font-medium text-gray-800">Estimated End:</span> {{
                getEstimatedEndDate(anime.startDate, anime.numEpisodes)
              }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
